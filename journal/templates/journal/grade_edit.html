{% extends 'journal/base.html' %}

{% block title %}Edytuj ocene{% endblock %}

{% block content %}

<h1 class="card-header">Edytuj ocenę</h1>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Zapisz</button>
    </form>
        <button class="btn btn-danger mt-1" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Usuń</button>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteLabel">Potwierdzenie usunięcia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
            </div>
            <div class="modal-body">
                Czy na pewno chcesz usunąć tą ocene?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <a href="{% url 'grade_delete' grade.pk %}" id="confirmDeleteBtn" class="btn btn-danger">Usuń</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
