{% extends 'journal/base.html' %}

{% block title %}Edytuj ucznia{% endblock %}

{% block content %}

<h1 class="card-header">Nowa ocena dla {{ view.student.first_name }} {{ view.student.last_name }}</h1>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Dodaj</button>
    </form>
</div>

{% endblock %}
