{% extends 'journal/base.html' %}

{% block title %}Usuń ucznia{% endblock %}

{% block content %}

<h1>Potwierdzenie usunięcia</h1>
<p>Czy na pewno chcesz usunąć ucznia <strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Tak, usuń</button>
</form><br>
<a href="{% url 'student_list' %}"><button>Anuluj</button></a>

{% endblock %}
