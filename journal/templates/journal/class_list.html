{% extends 'journal/base.html' %}

{% block title %}Klasy{% endblock %}

{% block content %}
<h1 class="card-header">Lista klas</h1>
<div class="card-body">
    <table class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th>Nazwa klasy</th>
                <th>Wychowawca</th>
                <th>Liczba uczni√≥w</th>
            </tr>
        </thead>
        <tbody>
            {% for student_class in classes %}
            <tr class="table-light">
                <td>{{ student_class.name }}</td>
                <td>{{ student_class.form_tutor }}</td>
                <td>
                    {{ student_class.students.count }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
